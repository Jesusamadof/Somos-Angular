<div  class=" ">

    <div class="login" style=" color: #57f0f0;">
      <div  class="card card-outline card" style="color: #933996;">
        <div class="card-header text-center">
          <a class="h1" href="https://somoscdc.hn/">SOMOS CDC</a>
        </div>
        <div class="card-body">
          <p class="login-box-msg" style="font-family: 'Times New Roman', Times, serif;">Ingrese su Usuario y Contraseña.
          <form [formGroup]="form" method="post">


            <div class="input-group mb-3">
              <input autocomplete="off" type="text" name="usuario" class="form-control" formControlName="usuario" placeholder="Ingrese su usuario">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" name="contrasena" [type]="hidePassword ? 'password':'text'" class="form-control" formControlName="contrasena" placeholder="Ingrese su contraseña">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span (click)="togglePasswordVisibility()" class="{{ hidePassword ? 'fa fa-eye-slash' : 'fa fa-eye' }}"></span>
                </div>
              </div>
            </div>

               <!-- <div *ngIf="validar==false" class="alert alert-danger">
                  <h2>{{mensaje}}</h2>
                </div> -->

            <div class="row">
              <div class="col-12">
                <button style="background-color:  #933996;" type="submit" class="btn btn-success btn-block" (click)="acceder()">Acceder</button>
              </div>
              <!-- /.col -->
            </div>
          </form>

          <p class="mt-3 mb-1">
            <a (click)="recuperarContrasena()" >Recuperar contraseña</a>
          </p>
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../dist/js/adminlte.min.js"></script>
