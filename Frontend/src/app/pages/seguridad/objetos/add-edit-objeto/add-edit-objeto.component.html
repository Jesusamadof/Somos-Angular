<mat-card>
  <h1 class="h1 text-center">{{operacion}} Objeto</h1>
</mat-card>

    <div class="card" style="overflow-x:auto; margin:8px; height: 630px; ">
      <div class="section-container" style=" align-items: center; margin: 20px;">
        <form class="mt-3" [formGroup]="form">
          <div class="row">
            <div class="col-md-6">
              <label for="">Objeto Padre</label>
              <select class=" form-control form-select-lg mb-3" formControlName="idObjetoPadre" placeholder="Seleccione" aria-label="Large select example">
                <option selected>Seleccione un Objeto Padre</option>
                <option  *ngFor="let item of objetoPadre" value="{{item.idObjeto}}" [style.color]="item.idObjeto==1?'red':''">{{item.nombreObjeto}}</option>

              </select>
              <mat-error style="color: #EC1305;" *ngIf="form.get('idObjetoPadre')?.hasError('required')">Campos requeridos</mat-error>
            </div>
          <div class="col-md-6">
            <label for="">Nombre Objeto</label>
            <input class="form-control" placeholder="Nombre Objeto" name="nombre" formControlName="nombre" required type="text" >
            <mat-error style="color: #EC1305;" *ngIf="form.get('nombre')?.hasError('required')">Campos requeridos</mat-error>
            <mat-error style="color: #EC1305;" *ngIf="form.get('nombre')?.hasError('pattern')">Formato Incorrecto</mat-error>
          </div>
          <div class="col-md-6">
            <label for="">Ruta</label>
            <textarea class="form-control" placeholder="Ingrese la Ruta" name="ruta" required formControlName="ruta" cols="1" rows="1"></textarea>
            <mat-error style="color: #EC1305;" *ngIf="form.get('ruta')?.hasError('required')">Campos requeridos</mat-error>
          </div>
          <div class="col-md-6">
            <label for="">Icono</label>
            <textarea class="form-control" placeholder="Ingrese el Icono" name="icono" required formControlName="icono" cols="1" rows="1"></textarea>
            <mat-error style="color: #EC1305;" *ngIf="form.get('icono')?.hasError('required')">Campos requeridos</mat-error>
          </div>
          </div>
          <div class="row justify-content-center" style="margin-top: 15px;">
            <div class="col-md-6 text-center">
              <button  class="btn btn-danger mr-4" (click)="volver()" routerLinkActive="router-link-active"  >Volver</button>
              <button [disabled]="form.invalid" class="btn btn-success" (click)="agregarRol()">Guardar</button>
            </div>
          </div>



        </form>
      </div>
