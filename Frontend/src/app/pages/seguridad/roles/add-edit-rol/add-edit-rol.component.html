<mat-card>
  <h1 class="h1 text-center">{{operacion}} Rol</h1>
</mat-card>

    <div class="card" style="overflow-x:auto; margin:8px; height: 630px; ">
      <div class="section-container" style=" align-items: center; margin: 20px;">
        <form class="mt-3" [formGroup]="form">
          <div class="row">
          <div class="col-md-6">
            <label for="">Nombre Rol</label>
            <input class="form-control" placeholder="Nombre Rol" name="nombre" formControlName="nombreRol" required type="text" >
            <mat-error style="color: #EC1305;" *ngIf="form.get('nombreRol').hasError('required')">Campos requeridos</mat-error>
            <mat-error style="color: #EC1305;" *ngIf="form.get('nombreRol').hasError('pattern')">Formato Incorrecto</mat-error>
          </div>
          <div class="col-md-6">
            <label for="">Descripción</label>
            <textarea class="form-control" placeholder="Ingrese la Descripción" name="descripcion" required formControlName="descripcion" cols="1" rows="1"></textarea>
            <mat-error style="color: #EC1305;" *ngIf="form.get('descripcion').hasError('required')">Campos requeridos</mat-error>
          </div>
          </div>
          <div class="row justify-content-center" style="margin-top: 15px;">
            <div class="col-md-6 text-center">
              <button  class="btn btn-danger mr-4" (click)="volver()" routerLinkActive="router-link-active"  >Volver</button>
              <button [disabled]="form.invalid" class="btn btn-success" (click)="agregarRol()">Guardar</button>
            </div>
          </div>



        </form>
      </div>
