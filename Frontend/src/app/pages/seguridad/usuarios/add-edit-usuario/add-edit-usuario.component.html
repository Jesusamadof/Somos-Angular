<mat-card>
  <h1 class="h1 text-center">{{operacion}} Usuario</h1>
</mat-card>

    <div class="card" style="overflow-x:auto; margin:8px; height: 630px; ">
      <div class="section-container" style=" align-items: center; margin: 20px;">
        <form class="mt-3" [formGroup]="form">
          <div class="row">

          <div class="col-md-6">
            <label for="">Nombre</label>
            <input class="form-control" placeholder="Ingrese el nombre " name="nombre" formControlName="nombre" required type="text" >
            <mat-error style="color: #EC1305;" *ngIf="form.get('nombre').hasError('required')">Campos requeridos</mat-error>
            <mat-error style="color: #EC1305;" *ngIf="form.get('nombre').hasError('pattern')">Formato Incorrecto</mat-error>
          </div>
          <div class="col-md-6">
            <label for="">Usuario</label>
            <input class="form-control" placeholder="Ingrese el Usuario" name="usuario" required formControlName="usuario" >
            <mat-error style="color: #EC1305;" *ngIf="form.get('usuario').hasError('required')">Campos requeridos</mat-error>
          </div>
          <div class="col-md-6 mt-2">
            <label for="">Correo</label>
            <input class="form-control" placeholder="Ingrese el Correo" name="correo" required formControlName="correo" >
            <mat-error style="color: #EC1305;" *ngIf="form.get('correo').hasError('required')">Campos requeridos</mat-error>
            <mat-error style="color: #EC1305;" *ngIf="form.get('correo').hasError('email')">Formato del correo invalido</mat-error>
          </div>
          <div class="col-md-6 mt-2">
            <label for="">Rol</label>
            <select class=" form-control form-select-lg mb-3" formControlName="idRol" placeholder="Seleccione" >
              <option selected>Seleccione un Rol</option>
              <option  *ngFor="let item of roles" value="{{item.idRol}}" >{{item.nombreRol}}</option>

            </select>
            <mat-error style="color: #EC1305;" *ngIf="form.get('idRol')?.hasError('required')">Campos requeridos</mat-error>
          </div>
          </div>
          <div class="row justify-content-center" style="margin-top: 15px;">
            <div class="col-md-6 text-center">
              <button  class="btn btn-danger mr-4" (click)="volver()" routerLinkActive="router-link-active"  >Volver</button>
              <button [disabled]="form.invalid" class="btn btn-success" (click)="agregarUsuario()">Guardar</button>
            </div>
          </div>



        </form>
      </div>
